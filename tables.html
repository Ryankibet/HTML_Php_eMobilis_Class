<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\luku.css">
    <title>Tables</title>
</head>
<body>
    <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: blue;">Table for football teams</h2>
    <p>Below is the Enlang premier League's Table</p>
     <table>
         <thead> 
            <tr>
                <th>Team name</th>
                <th>Goal difference</th>
                <th>Points</th>
            </tr>
         </thead> 
         <tbody>
            <tr>
                <td>liverpool</td>
                <td>+11</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Manchester United</td>
                <td>-3</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Chelsea</td>
                <td>+8</td>
                <td>14</td>
            </tr>
         </tbody>   
    </table>
</body>
</html>
